syntax = "proto3";

package Models;

option java_package = "com.t2r.common.models.refactorings";


message CommitInfo{

   int64 counter = 4;
   string sha = 5;
   FileDiff fileDiff = 3;
   map<string, int64> refactorings = 2;
   repeated JarInfo dependencies = 1;
   bool dependenciesUpdated = 8;
   string exception = 6;
   bool isTypeChangeReported = 7;

   message FileDiff{
       int64 filesModified = 1;
       int64 filesAdded = 2;
       int64 filesRemoved = 3;
       int64 filesRenamed = 4;
   }

   message JarInfo{
      string artifactID = 1;
      string groupID = 3;
      string version = 2;
   }
}